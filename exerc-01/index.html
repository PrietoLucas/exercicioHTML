<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">Vendas</span>
        </nav>
    </header>
    <main>
        <div class="conteiner mt-5">
            <div class="row">
                <div class="col-xs-12 col-md-4"></div>
                <div class="col-xs-12 col-md-4">
                    <form>
                        <div class="card">
                            <div class="card-header text-center">
                                Formulário de Venda de Remédio Controlado
                            </div>
                            <div class="form-group pt-2 pl-3 row">
                                <div class="col-xs-1 ml-2">
                                    <label for="crmMedico">CRM</label>
                                    <input type="number" class="form-control" id="crmMedico">
                                </div>
                                <div class=".col-xs-5 ml-1">
                                    <label for="nmMedico">Nome do Médico</label>
                                    <input class="form-control" id="nmMedico" type="text">
                                </div>
                            </div>
                            <div class="form-group pl-3 row">
                                <div class="col-xs-1 ml-2">
                                    <label for="dtReceita">Data Receita</label>
                                    <input type="date" class="form-control" id="dtReceita">
                                </div>
                                <div class="col-xs-1 ml-2">
                                    <label for="qtdReceita">Quantidade</label>
                                    <input type="number" class="form-control" id="qtdReceita">
                                </div>
                            </div>
                                <div class="form-group mt-2 pl-3 row">
                                    <div class="col-xs-1 ml-2">
                                        <label for="nmPaciente">Nome Paciente</label>
                                        <input type="text" class="form-control" id="nmPaciente">
                                    </div>
                                    <div class="col-xs-1 ml-2">
                                        <label for="cpfPaciente">CPF Paciente</label>
                                        <input type="text" class="form-control" id="cpfPaciente">
                                    </div>
                                </div>
                                <div class="form-group  pl-3 pr-5 row">
                                    <div class="col-xs-1 ml-2">
                                        <label for="dtPaciente">Data Nascimento</label>
                                        <input type="date" class="form-control" id="dtPaciente">
                                    </div>
                                    <div class="col-xs-5 ml-2">
                                        <label for="estUsuario">Gênero</label>
                                        <select class="form-control">
                                            <option value="" disabled selected></option>
                                            <option value="masc">Masculino</option>
                                            <option value="fem">Feminino</option>
                                            <option value="outros">Outros</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group pl-3">
                                        <label for="exampleFormControlFile1">Anexar Arquivo</label>
                                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                </div>
                                <div class="d-flex justify-content-center  row">
                                    <button class="btn btn-success" type="button">WhatsApp</button>
                                </div>
                                <div class="d-flex justify-content-center pt-2">
                                    <button class="btn btn-success" type="button" >Email</button>
                                </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
<script src="./js/script.js"></script>
</body>

</html>
